name: Notify Slack on Merge to Stable
on:
  push:
    branches:
      - main
      - stable

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR info
        uses: actions/github-script@v6
        id: pr
        with:
          result-encoding: json
          script: |
            const prList = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            const pr = prList.data[0];
            if (!pr) return { title: "Sin título de PR", assignees: [], branch: "desconocida" };
            const assignees = pr.assignees.map(a => `<@${a.login}>`).join(', ') || "Sin asignados";
            return {
              title: pr.title,
              assignees: assignees,
              branch: pr.head.ref
            };

      - name: Set commit URL
        id: commit_url
        run: echo "url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Send to Slack
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: custom
          fields: repo,message,commit,author
          custom_payload: |
            {
              "channel": "#in-store-releases",
              "text": ":package: Nuevo merge a `${{ github.ref_name }}`\n:small_blue_diamond: Título del PR: '${{ fromJson(steps.pr.outputs.result).title }}'\n:small_orange_diamond: Asignados: ${{ fromJson(steps.pr.outputs.result).assignees }}\n:small_blue_diamond: Rama: `${{ fromJson(steps.pr.outputs.result).branch }}`\n:small_blue_diamond: Commit: <${{ steps.commit_url.outputs.url }}|Ver en GitHub>\n\n:point_right: Completa el hilo con:\nRelease Details\n• Contiene breaking changes o genera downtime?\n• Activo más de una feature/refactor con la misma flag?\n• Qué he probado en staging antes de activar en laboratorio?\n• Ha ido todo bien en lab antes de subir a stable?\n• Cómo he validado en laboratorio antes de activar en stable?\n• Estoy generando deuda? ¿Cuál?\n"
            }
