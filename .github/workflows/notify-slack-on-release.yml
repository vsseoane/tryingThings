name: Notify Slack on Merge to Stable
on:
  push:
    branches:
      - main
      - stable

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR info
        uses: actions/github-script@v6
        id: pr
        with:
          result-encoding: string
          script: |
            const pr = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            return pr.data[0]?.title || "Sin tﾃｭtulo de PR";

      - name: Set commit URL
        id: commit_url
        run: echo "url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Send to Slack
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: custom
          fields: repo,message,commit,author
          custom_payload: |
            {
              "channel": "#in-store-releases",
              "text": "沒ｦ *Nuevo merge a `${{ github.ref_name }}`*\n沐ｹ *Tﾃｭtulo del PR:* '${{ steps.pr.outputs.result }}'\n沐ｸ *Autor:* <@${{ github.actor }}>\n沐ｹ *Commit:* <${{ steps.commit_url.outputs.url }}|Ver en GitHub>\n\n洫ｩ *Estado actual:*\n- Staging: 筮懶ｸ十n- Cﾃｳdigo en laboratorio: 筮懶ｸ十n- Flag activa en lab: 筮懶ｸ十n- Cﾃｳdigo en stable: 筮懶ｸ十n- Flag activa en stable: 筮懶ｸ十n\n汨 Completa el hilo con:\n1. ﾂｿPruebas en staging?\n2. ﾂｿValidaciﾃｳn en laboratorio?\n3. ﾂｿDeuda tﾃｩcnica?"
            }
