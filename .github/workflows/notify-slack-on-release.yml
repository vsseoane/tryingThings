name: Notify Slack on Merge to Stable
on:
  push:
    branches:
      - main
      - stable

jobs:
  slack-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR info
        uses: actions/github-script@v6
        id: pr
        with:
          result-encoding: string
          script: |
            const pr = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            return pr.data[0]?.title || "Sin tÃ­tulo de PR";

      - name: Set commit URL
        id: commit_url
        run: echo "url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Send Merge Notification to Slack
        id: slack-message
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: custom
          fields: repo,message,commit,author
          custom_payload: |
            {
              "channel": "#in-store-releases",
              "text": "ðŸ“¦ *Nuevo merge a `${{ github.ref_name }}`*\nðŸ”¹ *TÃ­tulo del PR:* '${{ steps.pr.outputs.result }}'\nðŸ”¸ *Autor:* <@${{ github.actor }}>\nðŸ”¹ *Commit:* <${{ steps.commit_url.outputs.url }}|Ver en GitHub>"
            }